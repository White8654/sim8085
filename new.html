          alt="led on horizontal"

          style="position: absolute; left: 488px; top: 358px"

          alt="led on horizontal"
        />
        <img
          id="h3"
          style="position: absolute; left: 485px; top: 374px"
          src="led on horizontal.png"
          alt="led on horizontal"
        />
        <img
          id="v1"
          style="position: absolute; left: 485px; top: 342px"
          src="led on vertical.png"
          alt="led on vertical"
        />
        <img
          id="v2"
          style="position: absolute; left: 481px; top: 360px"
          src="led on vertical.png"
          alt="led on vertical"
        />
        <img
          id="v3"
          style="position: absolute; left: 502px; top: 342px"
          src="led on vertical.png"
          alt="led on vertical"
        />
        <img
          id="v4"
          style="position: absolute; left: 498px; top: 360px"
          src="led on vertical.png"
          alt="led on vertical"
        />

    <script>
      var horizontalLed1 = document.getElementById("h1");
      var horizontalLed2 = document.getElementById("h2");
      var horizontalLed3 = document.getElementById("h3");
      var verticalLed1 = document.getElementById("v1");
      var verticalLed2 = document.getElementById("v2");
      var verticalLed3 = document.getElementById("v3");
      var verticalLed4 = document.getElementById("v4");

      function firstLed(control) {
        // Toggle visibility of horizontal and vertical LEDs
        horizontalLed1.style.display = control[0] ? "block" : "none";
        horizontalLed2.style.display = control[1] ? "block" : "none";
        horizontalLed3.style.display = control[2] ? "block" : "none";
        verticalLed1.style.display = control[3] ? "block" : "none";
        verticalLed2.style.display = control[4] ? "block" : "none";
        verticalLed3.style.display = control[5] ? "block" : "none";
        verticalLed4.style.display = control[6] ? "block" : "none";
      }

      var control = [1, 1, 1, 1, 1, 1, 1];
      firstLed(control);

      function myFunction() {
        alert("You clicked on the kit");
      }

        alert("You clicked on the RESET button!");
